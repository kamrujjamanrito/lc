<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Section Scroll</title>
   <style>
    /* style.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    /* Prevent default scrollbar and allow jQuery to control scrolling */
    overflow: hidden; 
    height: 100%;
}

.section {
    /* Set dimensions as requested */
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    color: white;
    /* Add distinct colors for visibility */
}

/* Example background colors */
#section1 { background: #E74C3C; }
#section2 { background: #3498DB; }
#section3 { background: #27AE60; }
/* ... continue for all 10 sections ... */
#section10 { background: #8E44AD; }
   </style>
</head>
<body>

    <div id="fullpage-container">
        <section id="section1" class="section">
            <h1>Section 1</h1>
        </section>
        <section id="section2" class="section">
            <h1>Section 2</h1>
        </section>
        <section id="section3" class="section">
            <h1>Section 3</h1>
        </section>
        <section id="section10" class="section">
            <h1>Section 10</h1>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
